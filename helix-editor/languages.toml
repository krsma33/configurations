[[language]]
name = "rust"
scope = "source.rust"
injection-regex = "rust"
file-types = ["rs"]
roots = ["Cargo.toml", "Cargo.lock"]
auto-format = true
comment-token = "//"
language-server = { command = "rust-analyzer" }
indent = { tab-width = 4, unit = "    " }

[language-server.rust-analyzer.config.check]
command = "clippy"

[[language]]
name = "c-sharp"
file-types = ["cs"]
roots = ["sln", "csproj"]
auto-format = true
comment-token = "//"
indent = { tab-width = 4, unit = "    " }
language-server = { command = "omnisharp", args = ["-lsp"], timeout=10000 }

[[language]]
name = "json"
file-types = ["json"]
auto-format = true
config = { "provideFormatter" = true, "json" = { "keepLines" = { "enable" = true } } }

[[language]]
name = "yaml"
file-types = ["yaml", "yml"]
auto-format = true
config = { yaml = { schemas = { kubernetes = ["/*.yaml", "/*.yml"] }, format = { enable = true } } }